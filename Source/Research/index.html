<html>

<head>

    <style type="text/css">
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .toolbox {
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .browser {
            width: 100%;
            height: 100%;
            margin-top: 30px;
        }

        .noise {
            position: fixed;
            top: 0;
            opacity: 0.5;
            z-index: 0;
        }
    </style>

    <script id="vertex" type="x-shader">
		    attribute vec2 aVertexPosition;
			
		    void main() {
		        gl_Position = vec4(aVertexPosition, 0.0, 1.0);
		    }			
		</script>

    <script id="shader-fs" type="x-shader/x-fragment">
            precision mediump float;    
            varying vec2 vTextureCoord;    
            uniform sampler2D uSampler;    
            uniform vec3 uColor;    
            void main(void) {
                vec4 textureColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
                gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
            }   
    </script>


    <script id="fragment" type="x-shader">
        #ifdef GL_ES
        precision highp float;
        #endif

        precision highp float;

        uniform vec2 u_resolution;
        uniform vec2 u_seed[2];
        
        void main() {
          float uni = fract(
            tan(distance(
              gl_FragCoord.xy,
              u_resolution * (u_seed[0] + 1.0)
            )) * distance(
              gl_FragCoord.xy,
              u_resolution * (u_seed[1] - 2.0)
            )
          );
          gl_FragColor = vec4(uni, uni, uni, 1.0);
        }        
    </script>

    <script type="text/javascript">
        function getVerticesFor(canvas) {
            var aspect = canvas.width / canvas.height;
            aspect = 1;

            return new Float32Array([
                -1, 1 * aspect, 1, 1 * aspect, 1, -1 * aspect,
                -1, 1 * aspect, 1, -1 * aspect, -1, -1 * aspect
            ]);
        }

        function init() {
            var canvas = document.getElementById("mycanvas");
            gl = canvas.getContext("webgl");



            var v = document.getElementById("vertex").firstChild.nodeValue;
            var f = document.getElementById("fragment").firstChild.nodeValue;

            var vs = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(vs, v);
            gl.compileShader(vs);

            var fs = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(fs, f);
            gl.compileShader(fs);

            program = gl.createProgram();
            gl.attachShader(program, vs);
            gl.attachShader(program, fs);
            gl.linkProgram(program);

            if (!gl.getShaderParameter(vs, gl.COMPILE_STATUS))
                console.log(gl.getShaderInfoLog(vs));

            if (!gl.getShaderParameter(fs, gl.COMPILE_STATUS))
                console.log(gl.getShaderInfoLog(fs));

            if (!gl.getProgramParameter(program, gl.LINK_STATUS))
                console.log(gl.getProgramInfoLog(program));


            vbuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, vbuffer);

            gl.useProgram(program);

            const dim = [512, 512];
            program.u_resolution = gl.getUniformLocation(program, "u_resolution");
            program.u_seed = gl.getUniformLocation(program, "u_seed");
            gl.uniform2fv(program.u_resolution, dim);


            var vertices = getVerticesFor(canvas);
            gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

            itemSize = 2;
            numItems = vertices.length / itemSize;

            program.aVertexPosition = gl.getAttribLocation(program, "aVertexPosition");
            gl.enableVertexAttribArray(program.aVertexPosition);
            gl.vertexAttribPointer(program.aVertexPosition, itemSize, gl.FLOAT, false, 0, 0);

            var framecounter = 0;

            const render = () => {
                if (framecounter++ % 10 == 0) {
                    var seed = Array(4).fill().map(Math.random);
                    gl.uniform2fv(program.u_seed, seed);
                }

                gl.clearColor(0, 0, 0, 0);
                gl.clear(gl.COLOR_BUFFER_BIT);
                gl.drawArrays(gl.TRIANGLES, 0, numItems);

                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                gl.viewport(0, 0, canvas.width, canvas.height);
                var vertices = getVerticesFor(canvas);
                gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

                window.requestAnimationFrame(render);
            };

            window.requestAnimationFrame(render);


            document.getElementById("goButton").onclick = function() {
                var address = document.getElementById("address").value;
                document.getElementById("browser").src = address;
            }
        }
    </script>
</head>

<body onload="init()">
    <div class="toolbox">
        Address:
        <input id="address" type="text" style="width:400px" value="https://www.db.no">
        <button id="goButton">Go</button>
    </div>
    <iframe class="browser" id="browser" src="https://www.db.no" sandbox></iframe>

    <canvas id="mycanvas" class="noise">
</body>

</html>
